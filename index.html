<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop with Audio</title>
<link rel="icon" type="image/x-icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="main.css">
</head>
<body>

 
    <div class="container">
        <div id="dragArea" class="box imagesBox" draggable="true">
            <img class="draggable" src="images/1_bassguitar.svg" draggable="true" alt="Bass Guitar">
            <img class="draggable" src="images/1_drums.svg" draggable="true" alt="Drum">
            <img class="draggable" src="images/1_elecricguitar.svg" draggable="true" alt="Electric Guitar">
            <img class="draggable" src="images/1_mic.svg" draggable="true" alt="Mic">
            <img class="draggable" src="images/1_piano.svg" draggable="true" alt="Piano">
            <img class="draggable" src="images/1_synth.svg" draggable="true" alt="Synth">
        </div>
        <div id="dropArea" class="box">
            
        </div>


        <audio class="music-instrument" src="audio/bassguitar.mp3"></audio>
        <audio class="music-instrument" src="audio/drums.mp3"></audio>
        <audio class="music-instrument" src="audio/electricguitar.mp3"></audio>
        <audio class="music-instrument" src="audio/mic.mp3"></audio>
        <audio class="music-instrument" src="audio/piano.mp3"></audio>
        <audio class="music-instrument" src="audio/synth.mp3"></audio>
        </div>

    <script src="main.js"></script>
</body>
</html>
