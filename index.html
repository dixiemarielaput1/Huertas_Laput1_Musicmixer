<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <audio src="audio/bass.mp3"></audio>  
    <audio src="audio/drum.mp3"></audio>
    <audio src="audio/guitar.mp3"></audio>
    <audio src="audio/harp.mp3"></audio>
    <audio src="audio/piano.mp3"></audio>

    <div class="draggedInstruments">
        <div class="music1" draggable data-target="music"><img src="music.svg" alt="music starts"></div>
        <div class="music2" draggable data-target="music"><img src="music.svg" alt="music starts"></div>
        <div class="music3" draggable data-target="music"><img src="music.svg" alt="music starts"></div>
        <div class="music4" draggable data-target="music"><img src="music.svg" alt="music starts"></div>
        <div class="music5" draggable data-target="music"><img src="music.svg" alt="music starts"></div>
    </div>

    <div class="dropArea">
        <div class="dropToPlay">Drag Here</div>
        <div class="dropToPlay">Drag Here</div>
        <div class="dropToPlay">Drag Here</div>
        <div class="dropToPlay">Drag Here</div> 
        <div class="dropToPlay">Drag Here</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
